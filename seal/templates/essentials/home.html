{% extends 'base.html' %}

{% block static %}    
    <link href="{{ url_for('static', filename='seal/essentials/home.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    {% include 'includes/sidebar.j2' %}
    <div class="w3-main" {% if current_user.sidebar %}style="margin-left:350px"{% endif %}>
        <div class="w3-padding">
            <table id="samples" class="w3-table-all" style="width:100%">
                <thead>
                    <tr>
                        <th class="w3-flat-green-sea"><div>Sample Name</div></th>
                        <th class="w3-flat-green-sea"><div>Family</div></th>
                        <th class="w3-flat-green-sea"><div>Run</div></th>
                        <th class="w3-flat-green-sea"><div>Run Alias</div></th>
                        <th class="w3-flat-green-sea"><div>Status</div></th>
                        <th class="w3-flat-green-sea"><div>Team(s)</div></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th class="w3-flat-green-sea"><div>Sample Name</div></th>
                        <th class="w3-flat-green-sea"><div>Family</div></th>
                        <th class="w3-flat-green-sea"><div>Run</div></th>
                        <th class="w3-flat-green-sea"><div>Run Alias</div></th>
                        <th class="w3-flat-green-sea"><div>Status</div></th>
                        <th class="w3-flat-green-sea"><div>Team(s)</div></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        var biologist = ("{{ current_user.biologist }}" == "True");
        var admin = ("{{ current_user.admin }}" == "True");
        var bio_or_admin = (biologist || admin);
        console.log(bio_or_admin);
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='seal/essentials/home.js') }}"></script>
{% endblock %}
