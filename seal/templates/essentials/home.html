{% extends 'base.html' %}

{% block static %}
	<style>
		tbody tr:hover {
			cursor: pointer;
		}
	</style>
{% endblock %}

{% block content %}
	{% include 'includes/sidebar.j2' %}
	<div class="w3-main" style="margin-left:350px">
		<div class="w3-padding">
			<table id="samples" class="w3-table-all w3-hoverable" style="width:100%">
				<thead>
					<tr class="w3-flat-green-sea">
						<th><div>Sample Name</div></th>
						<th><div>Family</div></th>
						<th><div>Run</div></th>
						<th><div>Status</div></th>
					</tr>
				</thead>
				<tfoot>
					<tr class="w3-flat-green-sea">
						<th><div>Sample Name</div></th>
						<th><div>Family</div></th>
						<th><div>Run</div></th>
						<th><div>Status</div></th>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
{% endblock %}

{% block script %}
<script type="text/javascript">

	$(document).ready(function() {
	    table = $('#samples').DataTable({
			scrollX: true,
			"proccessing": true,  "serverSide": true,
    		ajax: {
				url: '/json/samples',
				type: 'POST',
				headers: {
	                'X-CSRF-TOKEN': '{{ csrf_token() }}'
                },
			},
    		"columns": [
				{ "className": 'showTitle', "data": "samplename" },
		        { "className": 'showTitle', "data": "family" },
				{ "className": 'showTitle', "data": "run" },
				{
					"className": 'showTitle',
					"data": {
						"_": "status",
						"display": function ( data, type, row ) {
							response = "";
							if(data) {
								if (data.status == -1) {
									response = '<i title="Error" class="w3-text-flat-alizarin fas fa-times-circle"></i>';
								} else if (data.status == 1) {
									response = '<i title="Valid" class="w3-text-flat-emerald fas fa-check-circle"></i>';
								} else if (data.status == 0) {
									response = '<i title="In Proceedings" class="w3-text-flat-peter-river fa-spin fas fa-circle-notch"></i>';
								} else {
									response = '<i title="Warning" class="w3-text-flat-orange fas fa-exclamation-triangle"></i>';
								}
							}
							return response;
		                },
					}
				}
			],
			"createdRow": function( row, data, dataIndex ) {
			    if ( data.status != 1 ) {
					$(row).addClass( 'w3-disabled' );
			    }
			  }
		});

		$('#samples tbody').on( 'click', 'tr', function () {
			id = table.row( this ).data().id;
			status = table.row( this ).data().status;
			if (status == 1) {
				document.location.href = "/sample/" + id;
			}
		} );

		setInterval( function () {
		    table.ajax.reload();
		}, 10000 );

	} );


	// Script to open and close sidebar
	function w3_open() {
		document.getElementById("sidebar").style.display = "block";
		document.getElementById("overlay").style.display = "block";
	}

	function w3_close() {
		document.getElementById("sidebar").style.display = "none";
		document.getElementById("overlay").style.display = "none";
	}
</script>
{% endblock %}
